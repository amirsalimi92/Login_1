<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="image"></div>
    <div class="popup">
        <div class="frame">
            <img src="media/pic.png"
                alt="source of photo: https://www.artsforlifenc.org/c-r-e-a-t-e-cubism-self-portraits/">
        </div>
        <div class="title">Sign in</div>
        <div class="insert">
            <form action="" method="post" class="form">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Insert your username please">
                <br>
                <label for="password">Password:</label>
                <div>
                    <input type="password" id="password" placeholder="Insert your password please">
                    <i class="fa fa-eye" id="eye"></i>
                </div>
            </form>
        </div>
        <div class="button">
            <button type="submit">Log in</button>
        </div>
        <div class="footer">
            <div> <br>
                Forgot your password? <a href="#">Reset</a><br>Temp. Code on <a
                    href="https://github.com/amirsalimi92/Login_1" target="_blank">Github</a>
            </div>
        </div>
    </div>

    <script src="scripts/responsive.js"></script>
    <script src="scripts/secCheck.js"></script>
</body>

</html>
