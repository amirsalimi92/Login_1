<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>

<body>
    <div class="image"></div>
    <div class="popup">
        <div class="frame">
            <img src="media/pic.png"
                alt="source of photo: https://www.artsforlifenc.org/c-r-e-a-t-e-cubism-self-portraits/">
        </div>
        <div class="title">Sign in</div>
        <div class="insert">
            <form action="" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Insert your username please">
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Insert your password please">
            </form>
        </div>
        <div class="button">
            <button type="submit">Log in</button>
        </div>
        <div class="footer">
            <div> <br>
                Forgot your password? <a href="http://#">Reset</a>
            </div>
        </div>
    </div>
</body>

</html>
